<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Showcase teste</title>
    <link rel="stylesheet" href="styleteste2.css">
</head>

<body> <!-- Header -->
    <header> <img src="imagens/logo-nova.png" alt="Logo">
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Raças</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header> <!-- Seção principal -->
    <section>
        <div class="list"> <!-- Item ativo -->
            <div class="item active">
                <div class="dog-img"> <img src="imagens/dalma-nova.png" alt="Cachorro 1"> </div>
                <div class="content"> <span class="dog-information">Raça: Dalmatas</span>
                    <h2>Dalmatas</h2>
                    <p class="description">O Dalmatas é conhecido por sua energia, inteligência e companheirismo.</p>
                    <button class="information">Saiba mais</button>
                </div>
            </div> <!-- Outro item -->
            <div class="item">
                <div class="dog-img"> <img src="imagens/pit.png" alt="Cachorro 2"> </div>
                <div class="content"> <span class="dog-information">Raça: Pittbull</span>
                    <h2>Pittbull</h2>
                    <p class="description">O Pittbull é famoso por sua resistência e beleza marcante.</p> <button
                        class="information">Saiba mais</button>
                </div>
            </div>
        </div> <!-- Setas -->
        <div class="arrow"> <button><img src="imagens/seta-direita.png" alt="Anterior"></button> <button><img
                    src="imagens/seta-esquerda.png" alt="Próximo"></button> </div> <!-- Indicadores -->
        <div class="indicators">
            <div class="number">01</div>
            <ul>
                <li class="active"></li>
                <li></li>
            </ul>
        </div>
    </section>
    <script src="teste2script.js"></script>
</body>

</html>
